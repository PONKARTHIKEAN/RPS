<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width,
				initial-scale=1.0">
	<link rel="stylesheet" href="r.css">
	<title>Rock Paper Scissor</title>
</head>
<body>
	<section class="game">
		<!--Title -->
		<div class="title"  style="color: black; background-image: url(https://thumbs.gfycat.com/SparseAnnualBovine-size_restricted.gif);
        background-repeat: no-repeat;
        background-size: 100% 100%;">Rock Paper Scissor</div>
		
		<!--Display Score of player and computer -->
		<div class="score">
			<div class="playerScore" style="margin-right: 200px;padding: 10%; background-image: url(https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/85229a57490547.59e4b5dfe4a75.gif); background-repeat: no-repeat; background-size: 100% 100%;
            margin: 0;
            box-sizing: border-box; 
            ">
				<h2 style="text-align: center;  text-shadow: 20%; color:slateblue;">Player</h2>
				<p class="p-count count">0</p>

			</div>	
			<div class="computerScore" style=" margin-left: 500px; margin-bottom: 20%; padding: 6%; background-image: url(https://i.gifer.com/SsQa.gif); background-repeat: no-repeat; background-size: 100% 100%;
            margin: 0;
            box-sizing: border-box; 
            ">
				<h2 style="text-align: center; text-shadow: 20%; color:slateblue;">Computer</h2>
				<p class="c-count count">0</p>

			</div>
		</div>
		
		<div class="move">Choose your move</div>
		
		<!--Number of moves left before game ends -->
		<div class="movesleft">Moves Left: 10 </div>
		
		<!--Options available to player to play game -->
		<div class="options">
			<button class="rock" style="background-image: url(https://media2.giphy.com/media/MBfLHGvyyeQgH8UknX/giphy-downsized-large.gif?cid=6c09b952c37ae231f5460740548d8fee41fe1a2ee9a3216f&ep=v1_internal_gifs_gifId&rid=giphy-downsized-large.gif&ct=g); background-repeat: no-repeat;
            background-size: 100% 100%; color: rgb(245, 247, 248);">Rock</button>
			<button class="paper" style="background-image: url(https://media2.giphy.com/media/MBfLHGvyyeQgH8UknX/giphy-downsized-large.gif?cid=6c09b952c37ae231f5460740548d8fee41fe1a2ee9a3216f&ep=v1_internal_gifs_gifId&rid=giphy-downsized-large.gif&ct=g); background-repeat: no-repeat;
            background-size: 100% 100%; color: rgb(245, 247, 248);">Paper</button>
			<button class="scissor" style="background-image: url(https://media2.giphy.com/media/MBfLHGvyyeQgH8UknX/giphy-downsized-large.gif?cid=6c09b952c37ae231f5460740548d8fee41fe1a2ee9a3216f&ep=v1_internal_gifs_gifId&rid=giphy-downsized-large.gif&ct=g); background-repeat: no-repeat;
            background-size: 100% 100%; color: rgb(245, 247, 248);">Scissors</button>	
		</div>
		
		<!--Final result of game -->
		<div class="result"></div>
		
		<!--Reload the game -->
		<button class="reload"></button>

	</section>

	<script src="p.js"></script>
</body>
</html>
